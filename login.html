<html>

<head>
    <title>Log into Rafiki's</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="loginbox">
        <img src="logo.png" alt="logo" class="avatar">
        <h1 class="visible">Login Here</h1>
        <form>
            <p class="visible">Username</p>
            <input type="text" name="" class="visible" placeholder="Enter Username">
            <p class="visible">Password</p>
            <input type="password" name="" class="visible" placeholder="Enter Password">
            <input type="submit" name="" value="Login"> <br>
            <a href="#">Lost your password?</a><br>
            <a href="">Don't have an account?</a>
        </form>
    </div>
</body>

</html>
